---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: timelog-web-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timelog-web-pod
  template:
    metadata:
      labels:
        app: timelog-web-pod
    spec:
      containers:
        - name: timelog-web
          image: ssl1321ois/timelog_web
          imagePullPolicy: Always
          ports:
            - name: timelog-http
              containerPort: 80
