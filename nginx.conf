worker_processes  1;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    keepalive_timeout  65;

    server {
      listen        80;
      server_name   localhost;

      root          /var/www;
      index         index.html;
      location /api {
        proxy_pass http://timelog-v2-server/api
      }
    }
}
